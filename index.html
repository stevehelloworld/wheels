<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽獎輪盤</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #16213e;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
        }
        
        .logo-container img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
        }
        
        .wheel-container {
            width: 400px;
            height: 400px;
            position: relative;
            background: #0f3460;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            cursor: pointer;
            border: 2px solid #00fff2;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        #pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #00fff2;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5));
        }
        
        .names-panel {
            width: 400px;
            background: #0f3460;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
        }
        
        #nameList {
            width: 90%;
            height: 300px;
            background: #16213e;
            color: #e6e6e6;
            border: 1px solid #00fff2;
            border-radius: 8px;
            padding: 10px;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }
        
        .popup-content {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .popup button {
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .name-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #resultPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            padding: 20px;
            border: 2px solid #00fff2;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            color: #e6e6e6;
        }

        h3 {
            color: #00fff2;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button {
            background: #00fff2;
            color: #16213e;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #00ccff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./LOGO.png" alt="Logo">
        </div>
        <div class="wheel-container">
            <div id="pointer"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>
        <div class="names-panel">
            <h3>參與者名單</h3>
            <div class="name-input">
                <textarea id="nameList" rows="10" cols="30"></textarea>
                <button onclick="updateWheel()">更新名單</button>
            </div>
        </div>
        <div id="resultPopup" style="display: none;">
            <p>抽中的是：<span id="winner"></span></p>
            <button onclick="document.getElementById('resultPopup').style.display='none'">關閉</button>
        </div>
    </div>
    <script>
        let names = ['小明', '小華', '小菁', '小美', '小龍'];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A4EB'];
        let spinning = false;
        let currentWheelRotation = 0;
        let mouseX = 0;
        let mouseY = 0;
        
        // 追蹤累積的旋轉角度
        let accumulatedRotation = 0;
        
        // 新增一個變數來儲存最新的角度區間資料
        let currentSliceAngles = [];
        
        function drawWheel() {
            const canvas = document.getElementById('wheel');
            if (!canvas) {
                console.error('找不到 canvas 元素');
                return;
            }

            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            const sliceAngle = (Math.PI * 2) / names.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            names.forEach((name, i) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const startAngle = i * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                const textAngle = startAngle + sliceAngle / 2;
                ctx.rotate(textAngle);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(name, radius - 20, 5);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
        }
        
        function updateWheel() {
            const nameList = document.getElementById('nameList');
            if (!nameList) {
                console.error('找不到 nameList 元素');
                return;
            }

            names = nameList.value.split('\n').filter(name => name.trim() !== '');
            
            const wheel = document.getElementById('wheel');
            if (wheel) {
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                wheel.offsetHeight;
                wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            }
            
            // 重置累積角度
            accumulatedRotation = 0;
            
            // 更新角度區間資料
            updateSliceAngles();
            
            drawWheel();
            updateWheelState();
        }
        
        window.onload = function() {
            const wheel = document.getElementById('wheel');
            if (wheel) {
                wheel.width = 400;
                wheel.height = 400;
                wheel.style.transform = 'rotate(0deg)';
            }

            const nameList = document.getElementById('nameList');
            if (nameList) {
                nameList.value = names.join('\n');
            }

            // 初始化角度區間資料
            updateSliceAngles();
            
            drawWheel();
            initializeWheel();
            updateWheelState();
        };
        
        let monitorInterval;
        
        function normalizeAngle(angle) {
            return ((angle % 360) + 360) % 360;
        }
        
        function getSliceAngles() {
            const sliceAngle = 360 / names.length;
            return names.map((name, index) => {
                const startAngle = normalizeAngle(index * sliceAngle);
                const endAngle = normalizeAngle((index + 1) * sliceAngle);
                return { name, startAngle, endAngle };
            });
        }
        
        function getCurrentRotation() {
            // 獲取當前累積的旋轉角度
            return accumulatedRotation;
        }
        
        function getCurrentWinner() {
            // 指針位置（正上方 = 270度）
            const pointerAngle = 270;
            
            // 在當前角度區間中尋找包含指針位置的區塊
            const winner = currentSliceAngles.find(slice => {
                if (slice.startAngle > slice.endAngle) {
                    // 處理跨越0度的情況
                    return pointerAngle >= slice.startAngle || pointerAngle < slice.endAngle;
                }
                return pointerAngle >= slice.startAngle && pointerAngle < slice.endAngle;
            });
            
            console.log('獲獎計算：');
            console.log(`指針位置: ${pointerAngle}°`);
            console.log(`獲獎區間: ${winner.startAngle.toFixed(2)}° - ${winner.endAngle.toFixed(2)}°`);
            console.log(`獲獎者: ${winner.name}`);
            
            return winner.name;
        }
        
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left - canvas.width / 2;
            mouseY = event.clientY - rect.top - canvas.height / 2;
        });
        
        function getMouseAngle() {
            const canvas = document.getElementById('wheel');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const dx = mouseX - centerX;
            const dy = mouseY - centerY;
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            return normalizeAngle(angle);
        }
        
        function getMouseTargetName() {
            const angle = getMouseAngle();
            const sliceAngle = 360 / names.length;
            const targetIndex = Math.floor(angle / sliceAngle) % names.length;
            return names[targetIndex];
        }
        
        function startMonitoring() {
            if (monitorInterval) {
                clearInterval(monitorInterval);
            }
            
            monitorInterval = setInterval(() => {
                const targetName = getMouseTargetName();
                const angle = Math.atan2(mouseY, mouseX) * 180 / Math.PI;
                const normalizedAngle = (angle + 90 + 360) % 360;
                const sliceAngle = 360 / names.length;
                
                console.log(`滑鼠角度: ${normalizedAngle.toFixed(2)}°, 區塊大小: ${sliceAngle.toFixed(2)}°, 指向: ${targetName}`);
            }, 1000);
        }
        
        let nameAngles = [];
        
        function updateNameAngles() {
            const sliceAngle = 360 / names.length;
            
            nameAngles = names.map((name, index) => {
                const startAngle = (90 + index * sliceAngle + 360) % 360;
                const endAngle = (startAngle + sliceAngle + 360) % 360;
                return {
                    name: name,
                    startAngle: startAngle,
                    endAngle: endAngle
                };
            });
            
            console.log('當前各區域角度範圍：');
            nameAngles.forEach(({name, startAngle, endAngle}) => {
                console.log(`${name}: ${startAngle.toFixed(2)}° - ${endAngle.toFixed(2)}°`);
            });
        }
        
        function cheatMode(targetName) {
            const sliceAngle = 360 / names.length;
            const targetIndex = names.indexOf(targetName);
            if (targetIndex === -1) return null;
            
            // 計算目標區域的中心角度（考慮指針在270度）
            const targetCenterAngle = targetIndex * sliceAngle;
            // 需要旋轉到的角度 = 目標角度 - 270度（指針位置）
            const targetRotation = normalizeAngle(targetCenterAngle - 270);
            
            // 基本旋轉圈數（5-7圈）
            const baseRotation = (5 + Math.random() * 2) * 360;
            
            return baseRotation + targetRotation;
        }
        
        function updateWheelState() {
            const normalizedRotation = normalizeAngle(accumulatedRotation);
            const angles = getSliceAngles();
            
            console.log('當前輪盤狀態：');
            console.log(`累積旋轉角度: ${accumulatedRotation.toFixed(2)}°`);
            console.log(`標準化角度: ${normalizedRotation.toFixed(2)}°`);
            console.log('各區域實際角度範圍：');
            
            angles.forEach(({name, startAngle, endAngle}) => {
                // 計算實際角度（考慮累積旋轉）
                const actualStartAngle = normalizeAngle(startAngle + normalizedRotation);
                const actualEndAngle = normalizeAngle(endAngle + normalizedRotation);
                console.log(`${name}: ${actualStartAngle.toFixed(2)}° - ${actualEndAngle.toFixed(2)}°`);
            });
        }
        
        function spinWheel(event, cheatTarget = null) {
            if (spinning) return;
            
            spinning = true;
            const wheel = document.getElementById('wheel');
            
            // 計算基本旋轉圈數（5-7圈）
            const baseRotation = (5 + Math.random() * 2) * 360;
            
            let newRotation;
            if (cheatTarget) {
                // 作弊模式
                const sliceAngle = 360 / names.length;
                const targetIndex = names.indexOf(cheatTarget);
                if (targetIndex !== -1) {
                    // 計算目標角度（考慮指針在270度）
                    const targetCenterAngle = targetIndex * sliceAngle;
                    const targetRotation = normalizeAngle(targetCenterAngle - 270);
                    newRotation = baseRotation + targetRotation;
                } else {
                    newRotation = baseRotation + Math.random() * 360;
                }
            } else {
                newRotation = baseRotation + Math.random() * 360;
            }
            
            // 計算總旋轉角度
            const totalRotation = accumulatedRotation + newRotation;
            
            // 設置旋轉動畫
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // 等待動畫完成
            setTimeout(() => {
                spinning = false;
                accumulatedRotation = totalRotation;
                
                // 更新角度區間資料
                updateSliceAngles();
                
                // 獲取獲獎者
                const winner = getCurrentWinner();
                
                // 顯示結果
                document.getElementById('winner').textContent = winner;
                document.getElementById('resultPopup').style.display = 'block';
                
                // 更新並顯示狀態
                updateWheelState();
            }, 4000);
        }
        
        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
        }
        
        canvas.width = 400;
        canvas.height = 400;
        canvas.addEventListener('click', spinWheel);
        
        function initializeWheel() {
            const wheel = document.getElementById('wheel');
            if (!wheel) return;

            wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            
            wheel.addEventListener('click', spinWheel);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            #wheel {
                cursor: pointer;
                transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            }
            #wheel:hover {
                opacity: 0.9;
            }
        `;
        document.head.appendChild(style);
        
        // 更新角度區間的函數
        function updateSliceAngles() {
            const normalizedRotation = normalizeAngle(accumulatedRotation);
            const sliceAngle = 360 / names.length;
            
            currentSliceAngles = names.map((name, index) => {
                const startAngle = normalizeAngle(index * sliceAngle + normalizedRotation);
                const endAngle = normalizeAngle((index + 1) * sliceAngle + normalizedRotation);
                return {
                    name,
                    startAngle,
                    endAngle
                };
            });
            
            console.log('更新後的角度區間：');
            currentSliceAngles.forEach(slice => {
                console.log(`${slice.name}: ${slice.startAngle.toFixed(2)}° - ${slice.endAngle.toFixed(2)}°`);
            });
        }
    </script>
</body>
</html>
